<!DOCTYPE html>
<html lang="en">
    <head>
<style type="text/css">
div.bar {
    display: inline-block;
    width: 30px;
    height: 75px;   /* We'll override this later */
    background-color: teal;
    margin-right: 2px;
}


</style>

        <meta charset="utf-8">
        <title>D3 Test</title>
       <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    </head>
    <body>

        <script type="text/javascript">
        var dataset = [ 5, 10, 14, 20, 16, 20,30,21,30,54,34,2,45,76,15,34 ];
            d3.select('body').selectAll('div').data(dataset).enter().append("div")
            .attr("class", "bar")
            .style("height", function(d) { return (d*10) + "px";})

            
            
        </script>
    </body>
</html>
