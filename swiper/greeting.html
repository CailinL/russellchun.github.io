
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Swiper demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/css/swiper.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/css/swiper.min.css">
 
<style>html,body{position:relative;height:100%;}body{background:#eee;font-family:Helvetica Neue,Helvetica,Arial,sans-serif;font-size:14px;color:#000;margin:0;padding:0;}.swiper-container{width:100%;height:100%;margin-left:auto;margin-right:auto;}.swiper-slide{text-align:center;font-size:18px;background:#fff;display:-webkit-box;display:-ms-flexbox;display:-webkit-flex;display:flex;-webkit-box-pack:center;-ms-flex-pack:center;-webkit-justify-content:center;justify-content:center;-webkit-box-align:center;-ms-flex-align:center;-webkit-align-items:center;align-items:center;}</style>
</head>
<body>
 
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">Have</div>
        <div class="swiper-slide">a Very Merry</div>
        <div class="swiper-slide">Merry</div>
        <div class="swiper-slide">Merry</div>
        <div class="swiper-slide">Merry</div>
        <div class="swiper-slide">Christmas</div>
        <div class="swiper-slide">and</div>
        <div class="swiper-slide">a</div>
        <div class="swiper-slide">Happy New Year!</div>
        <div class="swiper-slide"><img src="https://media.giphy.com/media/l46CvRFB1GqPYAOis/giphy.gif" width="100%""></div>
    </div>
     
        <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
    

    
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
</div>
</div>
 

<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/js/swiper.min.js"></script>

    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        direction: 'vertical',
        slidesPerView: 1,
        paginationClickable: true,
        spaceBetween: 30,
        mousewheelControl: true
    });
    </script>
</body>
</html>
